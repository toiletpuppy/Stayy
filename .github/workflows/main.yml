name: Build Unsigned IPA and Upload

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-upload:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build the Xcode project
        run: |
          # Clean and build the "Stay" scheme in Release configuration.
          xcodebuild -project Stay.xcodeproj -scheme "Stay" -configuration Release -derivedDataPath build clean build

      - name: Create unsigned IPA
        run: |
          # Create a Payload folder and copy the compiled .app into it.
          mkdir -p Payload
          cp -R build/Build/Products/Release-iphoneos/Stay.app Payload/
          # Zip the Payload folder and rename it to .ipa.
          zip -r Stay.zip Payload
          mv Stay.zip Stay.ipa
          # List the resulting IPA to verify
          ls -l Stay.ipa

      - name: Upload IPA to GoFile
        uses: toiletpuppy/gofile-upload@v1.0.0
        with:
          files: "Stay.ipa"
